name: Build and Commit

on:
  push:
    branches:
      - main
      - master
    # Don't trigger on changes to build files to avoid infinite loops
    paths-ignore:
      - "build/**"
  workflow_dispatch: # Allow manual triggering

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Required to commit and push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper git operations

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm" # Caches npm's global package cache (~/.npm) - speeds up npm install significantly

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          # Leverage caching: npm cache (from setup-node) + node_modules cache
          if [ "${{ steps.cache-node-modules.outputs.cache-hit }}" == "true" ] && [ -d "node_modules" ]; then
            echo "Cache hit - using cached node_modules with npm install (faster than npm ci)..."
            # Use npm install when cache exists - it's faster and leverages cached node_modules
            # npm ci would delete node_modules, defeating the cache purpose
            npm install --prefer-offline --no-audit --no-fund
          else
            echo "Cache miss - using npm ci for clean install (npm cache will speed up downloads)..."
            # Use npm ci for clean, reproducible installs when no cache
            npm ci
          fi

      - name: Build project
        run: npm run build

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet build/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push build files
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          # Force add build files (overwrites any conflicts)
          git add -f build/*.js
          # Commit with --no-verify to skip hooks (since we're in CI)
          git commit -m "chore: rebuild bundled scripts [skip ci]" --no-verify || exit 0
          # Force push to overwrite any remote changes
          git push --force origin HEAD:${{ github.ref_name }}
